site_name: Nodifyr Docs
site_url: https://docs.nodifyr.io/

repo_url: https://github.com/Bushido3403/nodifyr
repo_name: Bushido3403/nodifyr

theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/favicon.png

  palette:
    # Dark mode default (sleek)
    - scheme: slate
      primary: black
      accent: grey
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

    # Light mode option (still clean)
    - scheme: default
      primary: black
      accent: grey
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

  font:
    text: Inter
    code: JetBrains Mono

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - toc.integrate
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - content.images.zoom
    - search.suggest
    - search.highlight
    - search.share

plugins:
  - search
  - glightbox

markdown_extensions:
  - attr_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - javascripts/mermaid-init.js

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Template Pack v1: template-pack-v1.md
  - Founders Program: founders-program.md
  
  - Getting Started:
      - What is Nodifyr?: start-here/what-is-nodifyr.md
      - Roadmap: start-here/roadmap.md
      - Repo Map: start-here/repo-map.md
      - Author: about/author.md
  
  - Technical Reference:
      - Architecture:
          - System Overview: architecture/system-overview.md
          - Hub vs Node: architecture/hub-vs-node.md
          - Locked Contract: architecture/locked-contract.md
      - Interfaces:
          - Module Port Spec: interfaces/module-port.md
          - Accessory ID Spec: interfaces/accessory-id-spec.md
          - BLE Hub Spec: interfaces/cloud-api-spec.md
      - Engineering Decisions (ADRs): engineering/decisions/example.md
  
  - Hardware:
      - Boards:
          - Nodifyr S3 Dev Board: boards/nodifyr-s3-devboard/revA/overview.md
      - Projects:
          - Ambient Beacon v1: projects/ambient-beacon-v1/overview.md
      - Testing:
          - Bring-up Checklist: testing/bringup-checklist.md
          - Measurements: testing/measurements.md
  
  - Devlog:
      - 1999-1-30: devlog/example.md