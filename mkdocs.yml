site_name: Nodifyr Docs
site_url: https://docs.nodifyr.io/

repo_url: https://github.com/Bushido3403/nodifyr
repo_name: Bushido3403/nodifyr

theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/favicon.png

  palette:
    # Dark mode default (sleek)
    - scheme: slate
      primary: black
      accent: grey
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

    # Light mode option (still clean)
    - scheme: default
      primary: black
      accent: grey
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

  font:
    text: Inter
    code: JetBrains Mono

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - content.images.zoom
    - search.suggest
    - search.highlight
    - search.share

plugins:
  - search
  - glightbox

markdown_extensions:
  - attr_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - javascripts/mermaid-init.js

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Template Pack v1: template-pack-v1.md
  - Founders Program: founders-program.md
  - Start Here:
      - What is Nodifyr?: start-here/what-is-nodifyr.md
      - Month 2 Checkpoints: start-here/month-2-checkpoints.md
      - Roadmap: start-here/roadmap.md
      - Repo Map: start-here/repo-map.md
  - About:
      - Philosophy: about/philosophy.md
  - Architecture:
      - System Overview: architecture/system-overview.md
      - Hub vs Node: architecture/hub-vs-node.md
      - Locked Contract: architecture/locked-contract.md
  - Interfaces:
      - Module Port Spec: interfaces/module-port-spec.md
      - Accessory ID Spec: interfaces/accessory-id-spec.md
      - Electrical Rules: interfaces/electrical-rules.md
  - Boards:
      - Nodifyr S3 Dev Board:
          - Rev A Overview: boards/nodifyr-s3-devboard/revA/overview.md
          - Power Tree: boards/nodifyr-s3-devboard/revA/power-tree.md
          - Pinmap: boards/nodifyr-s3-devboard/revA/pinmap.md
          - Known Issues: boards/nodifyr-s3-devboard/revA/known-issues.md
  - Projects:
      - Solar Beacon v1:
          - Overview: projects/solar-beacon-v1/overview.md
          - Power Path: projects/solar-beacon-v1/power-path.md
          - Packet Spec: projects/solar-beacon-v1/packet-spec.md
          - Measurement Plan: projects/solar-beacon-v1/measurement-plan.md
  - Engineering:
      - Decisions (ADRs): engineering/decisions/adr-0001-esp32-s3-choice.md
  - Testing:
      - Bring-up Checklist: testing/bringup-checklist.md
      - Measurements: testing/measurements.md
  - Devlog:
      - 2025-12-20: devlog/2025-12-20-revA-schematic-checkpoint.md
  